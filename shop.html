
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Termékek – Organic GSM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #0a3d62;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    header button {
      background: white;
      color: #0a3d62;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    header button:hover {
      background: #dcdde1;
    }
    main {
      display: flex;
      padding: 20px;
      gap: 40px;
    }
    .product-list, .cart {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    .product-info {
      flex-grow: 1;
    }
    .product-info span {
      display: block;
    }
    .product-info .name {
      font-weight: bold;
      color: #0a3d62;
    }
    .product-info .price {
      color: #27ae60;
    }
    button.add-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.add-btn:hover {
      background: #1e5f8a;
    }
    ul#cartList {
      list-style: none;
      padding: 0;
    }
    ul#cartList li {
      padding: 6px 0;
    }
    #total {
      margin-top: 10px;
      font-weight: bold;
    }
    #confirmation {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Organic GSM – Termékek</h1>
  <button onclick="window.location.href='index.html'">Kijelentkezés</button>
</header>

<main>
  <div class="product-list">
    <h2>Terméklista</h2>
    <div id="productContainer"></div>
  </div>
  <div class="cart">
    <h2>Kosár</h2>
    <ul id="cartList"></ul>
    <p id="total">Végösszeg: 0 Ft</p>
    <button onclick="finalizeOrder()">Rendelés lezárása</button>
    <div id="confirmation"></div>
  </div>
</main>

<script>
emailjs.init("ll-ox5ToRtPOnL23O");

const cart = [];

function addToCart(item) {
  const existing = cart.find(i => i.EAN === item.EAN);
  if (existing) {
    existing.qty += 1;
  } else {
    cart.push({ ...item, qty: 1 });
  }
  renderCart();
}

function renderCart() {
  const cartList = document.getElementById("cartList");
  cartList.innerHTML = "";
  let total = 0;
  cart.forEach(item => {
    const itemTotal = item.qty * item.Ár;
    total += itemTotal;
    const li = document.createElement("li");
    li.textContent = `${item.Termék} – ${item.qty} db – ${item.Ár.toLocaleString()} Ft/db`;
    cartList.appendChild(li);
  });
  document.getElementById("total").textContent = "Végösszeg: " + total.toLocaleString() + " Ft";
}

function finalizeOrder() {
  if (cart.length === 0) {
    alert("A kosár üres!");
    return;
  }
  const orderDetails = cart.map(item =>
    `${item.Termék} – ${item.qty} db – ${item.Ár.toLocaleString()} Ft/db`
  ).join("\n");
  const total = cart.reduce((sum, item) => sum + item.qty * item.Ár, 0);
  const message = `Köszönjük rendelését!\n\nMegrendelt tételek:\n${orderDetails}\n\nVégösszeg: ${total.toLocaleString()} Ft`;
  emailjs.send("service_mq7100r", "template_v1t2iq9", { message })
    .then(() => {
      document.getElementById("confirmation").textContent = "Rendelését megkaptuk, köszönjük!";
    }, (err) => {
      document.getElementById("confirmation").textContent = "Hiba történt a rendelés küldésekor.";
      console.error(err);
    });
}

fetch("TPlista0702.csv")
  .then(res => res.text())
  .then(csv => {
    const data = Papa.parse(csv, { header: true, skipEmptyLines: true }).data;
    const productContainer = document.getElementById("productContainer");
    data.forEach(row => {
      const termekNev = row["item"];
      const arStr = row["unit price"];
      const ean = row["EAN"];
      const ar = parseInt((arStr || "0").replace(/[^0-9]/g, ""));

      const item = { EAN: ean, Termék: termekNev, Ár: ar };

      const div = document.createElement("div");
      div.className = "product-item";
      div.innerHTML = `
        <div class="product-info">
          <span class="name">${termekNev}</span>
          <span class="price">${ar.toLocaleString()} Ft</span>
        </div>
        <button class="add-btn" onclick='addToCart(${JSON.stringify(item)})'>Kosárba</button>
      `;
      productContainer.appendChild(div);
    });
  });
</script>

</body>
</html>
